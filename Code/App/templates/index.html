<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h1>Item List</h1>
    <button class="topRight" id="addItemDialogButton" >Add Item</button>
	<!-- <button class="topRight" id="testButton">TestFeature</button> -->
    <!-- <button class="topRight" id="addNodeDialogButton">Add Node</button> -->
    <div id="centerpoint">
        <dialog id="addItemDialog">
            <form id="addItemForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br>
                <label for="category">Category:</label>
                <input type="text" id="category" name="category"><br>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity"><br>
                <label for="node">Node:</label>
                <input type="number" id="node" name="node"><br>
                <label for="slot">Slot:</label>
                <input type="number" id="slot" name="slot"><br>
                <label for="link">Link:</label>
                <input type="text" id="link" name="link"><br>
				
                <button type="submit">Add Item</button>
                <button type="button" id="closeDialog">Cancel</button>
            </form>
        </dialog>
		<dialog id="editItemDialog">
			<form id="editItemForm">
				<label for="name">Name:</label>
				<input type="text" id="editName" name="editName"><br>
				<label for="description">Description:</label>
				<input type="text" id="editDescription" name="editDescription"><br>
				<label for="category">Category:</label>
				<input type="text" id="editCategory" name="editCategory"><br>
				<label for="quantity">Quantity:</label>
				<input type="number" id="editQuantity" name="editQuantity"><br>
				<label for="node">Node:</label>
				<input type="number" id="editNode" name="editNode"><br>
				<label for="slot">Slot:</label>
				<input type="number" id="editSlot" name="editSlot"><br>
				<label for="link">Link:</label>
				<input type="text" id="editLink" name="editLink"><br>
				<button type="submit">Edit Item</button>
				<button type="button" id="closeEditDialog">Cancel</button>
			</form>
		</dialog>
		<dialog id="slotDialog">
            <form id="slotForm">
				<table>
					<tbody>
						<tr>
							<td><input type="checkbox" name="checkbox1"></td>
							<td><input type="checkbox" name="checkbox9"></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkbox2"></td>
							<td><input type="checkbox" name="checkbox10"></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkbox3"></td>
							<td><input type="checkbox" name="checkbox11"></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkbox4"></td>
							<td><input type="checkbox" name="checkbox12"></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkbox5"></td>
							<td><input type="checkbox" name="checkbox13"></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkbox6"></td>
							<td><input type="checkbox" name="checkbox14"></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkbox7"></td>
							<td><input type="checkbox" name="checkbox15"></td>
						</tr>
						<tr>
							<td><input type="checkbox" name="checkbox8"></td>
							<td><input type="checkbox" name="checkbox16"></td>
						</tr>
					</tbody>
				</table>
				<button type="submit">Submit</button>
				<button type="button" id="closeslotDialog">Cancel</button>
			</form>
        </dialog>
    </div>
    <table id="itemTable">
        <thead>
            <tr>
                <th class="topTable"><input type="text" placeholder="Name" class="topTableInput" id="nameInput"></th>
                <th class="topTable">Description</th>
                <th class="topTable"><input type="text" placeholder="Category" class="topTableInput" id="categoryInput"></th>
                <th class="topTable">Quantity</th>
                <th class="topTable">Node</th>
                <th class="topTable">Position</th>
                <th class="topTable">Delete</th>
                <th class="topTable">Locate</th>
                <th class="topTable">Edit</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="../static/script.js"></script>
</body>
</html>
